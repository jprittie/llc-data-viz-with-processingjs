<!DOCTYPE html>
<html lang="en">
<head>
	<title>My First ProcessingJS project</title>
</head>
<body>


  <canvas id="myProcessingProject"></canvas>



<script src="processing.min.js"> </script>
<script>

var width = 130;
var height = 260;
var greenValue = 0;
var blueValue = 40;
//var ellipseSize = 25;

	 function sketchProc(processing) {
	   processing.setup = function() {
	   //The code for your basic setup functions goes here
	   	processing.size(700,500);
	   	processing.background(15,200,80);
	   };
	   processing.draw = function() {
	   //The code to describe what you want to draw goes here.
	    processing.background(15, 40,80);
	   	processing.fill(255,greenValue,40);
	   	processing.rect(10,20,width,height);
	   	processing.fill(255,0,blueValue);
	   	processing.rect(200,20,width,height);
	   	
	   	


			if (processing.mouseX > 10 && processing.mouseX < (width + 10) && processing.mouseY > 20 && processing.mouseY < (height + 20)) {
				processing.fill(255,0,0);
				//processing.ellipse(processing.mouseX, processing.mouseY, (ellipseSize * (processing.mouseX - 9)), (ellipseSize * (processing.mouseX - 9) );
				processing.ellipse(processing.mouseX, processing.mouseY, 25 + processing.mouseY / 3, processing.mouseY / 3 );
  			greenValue += 40;
			} else {
				greenValue = 0;
			}


			if (processing.mouseX > 200 && processing.mouseX < (width + 200) && processing.mouseY > 20 && processing.mouseY < (height + 20)) {
				processing.fill(255,0,0);
				processing.ellipse(processing.mouseX, processing.mouseY, 25, 25);
  			blueValue += 40;
			} else {
				blueValue = 40;
			}

	

	   };
 	 };


	var canvas = document.getElementById("myProcessingProject");
	var processingInstance = new Processing(canvas, sketchProc);


</script>
</body>
</html>
